<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      background: #0c0c0c;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .login-container{
      background: #111010;
      width: 20rem;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
      border: 1px solid black;
    }
    h2{
      color: beige;
      margin-bottom: 1rem;
    }
    .login-container img{
      margin-bottom: 0.5rem;
    }
    .input-box{
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 1rem;
    }
    .input-box input{
      border-radius: 6px;
      outline: none;
      border: none;
      font-size: 1rem;
      padding: 0.8rem;
      background: #2c2b2b;
      color: beige;
    }
    .btn {
  border-radius: 6px;
  border: 2px solid #181717; 
  padding: 0.8rem;
  background: #282525;
  color: beige;
  font-size: 1rem;
  transition: background 0.3s ease;
  cursor: pointer;
  width: 100%;
}

.btn:hover {
  background: #050505;
}
.btn:active {
  background: #1e1e1e;
}

    .or-separator {
      display: flex;
      align-items: center;
      width: 100%;
      margin: 1rem 0;
      color: beige;
      font-size: 0.9rem;
    }
    .or-separator::before,
    .or-separator::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #444;
    }
    .or-separator::before {
      margin-right: 0.5rem;
    }
    .or-separator::after {
      margin-left: 0.5rem;
    }
    .signup-text{
      margin-top: 1rem;
      color: beige;
      font-size: 0.9rem;
    }
    .signup-text a{
      color: #4a90e2;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .signup-text a:hover{
      text-decoration: underline;
    }
    .google-btn{
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #444;
      border-radius: 6px;
      background: #fff;
      color: #000;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .google-btn img{
      width: 20px;
    }
    .google-btn:hover{
      background: #474545;
      color: white;
    }

    /* Added hidden class */
    .hidden{
      display: none;
    }
    .message{
      color: lightgreen;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container" id="login-form">
    <img src="image/logo.png" width="80px" alt="Logo">
    <h2>Sign-in</h2>

    <div class="input-box">
      <input type="email" placeholder="Email address">
      <input type="password" placeholder="Password">
       <button class="btn">Sign-in</button>



    </div>

    <div class="or-separator">OR</div>

    <button class="google-btn">
      <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google logo">
      Continue with Google
    </button>

    <p class="signup-text">Don’t have an account? 
      <a onclick="toggleForms()">Sign up</a>
    </p>
  </div>

 <!-- SIGN UP FORM -->
<div class="login-container hidden" id="signup-form">
  <h2>Sign Up</h2>
  <div class="input-box">
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
   <button class="btn" onclick="signUp()">Sign Up</button>

  </div>
  <p id="signup-message" class="message hidden">✅ Account Created Successfully!</p>
  <p class="signup-text">Already have an account? 
    <a onclick="toggleForms()">Sign In</a>
  </p>
</div>


  <script>
    function toggleForms() {
      document.getElementById("login-form").classList.toggle("hidden");
      document.getElementById("signup-form").classList.toggle("hidden");
    }

    function signUp() {
      document.getElementById("signup-message").classList.remove("hidden");
    }
  </script>
</body>
</html>
